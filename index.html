<div class="slider">
  <div class="slide-track">
    <img class="slide" src="two.png">
    <img class="slide" src="g.png">
    <img class="slide" src="three.png">
    <img class="slide" src="one.png">
    <img class="slide" src="t.png">
    <img class="slide" src="to.png">
    <img class="slide" src="w.png">
  </div>
  <button class="prev">&#10094;</button>
  <button class="next">&#10095;</button>
</div>
<script>
function toggleMenu() {
    const menu = document.getElementById('menuDropdown');
    menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
  }
  const track = document.querySelector('.slide-track');
  const slides = document.querySelectorAll('.slide');
  const prevBtn = document.querySelector('.prev');
  const nextBtn = document.querySelector('.next');

  let currentIndex = 0;

  function updateSlidePosition() {
    const slideWidth = slides[0].clientWidth;
    track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
  }

  function showNextSlide() {
    currentIndex = (currentIndex + 1) % slides.length; // Loop back to start
    updateSlidePosition();
  }

  function showPrevSlide() {
    currentIndex = (currentIndex - 1 + slides.length) % slides.length; // Loop back to end
    updateSlidePosition();
  }

  nextBtn.addEventListener('click', showNextSlide);
  prevBtn.addEventListener('click', showPrevSlide);

  setInterval(showNextSlide, 3000);

  window.addEventListener('resize', updateSlidePosition);
</script>
</div>
